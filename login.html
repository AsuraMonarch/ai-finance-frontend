<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - AI Finance Assistant</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9f9f9;
      color: #333;
      line-height: 1.6;
    }
    .container {
      max-width: 400px;
      background: #fff;
      margin: 5rem auto;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #081c4c;
    }
    input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      transition: border-color 0.3s;
    }
    input:focus {
      border-color: #0070f3;
      outline: none;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      background: #0070f3;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }
    button:hover {
      background: #005bb5;
    }
    p.signup-link {
      text-align: center;
      margin-top: 1rem;
    }
    p.signup-link a {
      color: #0070f3;
      text-decoration: none;
    }
    p.signup-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login to Your Account</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p class="signup-link">Don't have an account? <a href="index.html">Sign up here</a></p>
  </div>

  <script>
    const API_URL = 'https://ai-finance-backend-secure.onrender.com';

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const res = await fetch(`${API_URL}/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })  // Change to "email" if your backend expects that key
        });

        if (!res.ok) {
          const errorData = await res.json();
          alert("Login failed: " + (errorData.message || "Invalid credentials"));
          return;
        }

        const data = await res.json();
        localStorage.setItem("token", data.token);

      // Redirect based on is_admin flag
if (data.is_admin) {
  window.location.href = "admin.html";
} else {
  window.location.href = "dashboard.html";
}

      } catch (err) {
        console.error(err);
        alert("Error logging in. Please try again.");
      }
    });

    // Optional: Auto-check if already logged in and redirect accordingly
// Optional: Auto-check if already logged in and redirect accordingly
window.onload = async () => {
  const token = localStorage.getItem("token");
  if (!token) return;

  try {
    const payload = JSON.parse(atob(token.split('.')[1]));
    const isExpired = payload.exp * 1000 < Date.now(); // Check token expiry

    if (isExpired) {
      localStorage.removeItem("token");
      return;
    }

    // Redirect if still valid
    if (payload.role === "admin") {
      window.location.href = "admin.html";
    } else {
      window.location.href = "dashboard.html";
    }
  } catch (err) {
    console.error("Token invalid:", err);
    localStorage.removeItem("token"); // Clear corrupted token
  }
};
  </script>
</body>
</html>
