<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Budget Summary</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fdfaf6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: #fffaf1;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      text-align: center;
      width: 300px;
    }
    .card h2 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }
    .card p {
      font-size: 1rem;
      margin-bottom: 0.5rem;
    }
    .actions {
      margin-top: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .actions a {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0.75rem;
      background: #f0f0f0;
      border-radius: 10px;
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }
    .actions a:hover {
      background: #e0e0e0;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Hello, Grace 👋</h2>
    <p>You’ve spent <strong>₦42,000</strong> this week</p>
    <p>You can still spend: <strong>₦5,800</strong></p>

    <div class="actions">
      <a href="categories.html">🔍 View by Category</a>
      <a href="reports.html">📊 Monthly Report</a>
      <a href="goals.html">🎯 Goals Tracker</a>
    </div>
  </div>
</body>
</html>
